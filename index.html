<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="py-16 container mx-auto">
      <h1 class="text-4xl font-bold text-center">AI Universe Hub</h1>
    </header>

    <main class="container mx-auto">
      <div class="flex items-center justify-center">
        <div
          id="card-container"
          class="grid grid-cols-1 gap-5 lg:grid-cols-2 xl:grid-cols-3"
        ></div>
      </div>

      <div id="show-all-card" class="text-center my-8">
        <button
          onclick="showAllCard()"
          class="btn bg-[#EB5757] hover:bg-[#EB5757] text-xl px-8 text-white"
        >
          See more
        </button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
